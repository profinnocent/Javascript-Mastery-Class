<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript mastery Class 01</title>
  </head>
  <body>
    <div id="div1">
      <form action="" id="myform">
        <input type="text" placeholder="Enter Name" id="myname" />
        <input type="password" placeholder="Enter Password" id="mypassword" />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="div2" style="display: none">
      <!-- <div> -->

      <h1>dashboard</h1>
      welcome <span></span>
    </div>

    <script src="localstorage.js"></script>

    <script>
            const div1 = document.getElementById("div1");
            const div2 = document.getElementById("div2");

      const myname = document.getElementById("myname");
      const mypassword = document.getElementById("mypassword");
      const myform = document.getElementById("myform");

      myform.addEventListener("submit", handlesubmit);

      function handlesubmit(e) {
        e.preventDefault();
        if (myname.value == "prof" && mypassword.value == "prof") {
          alert("Login successful");

          // window.location.href = "dashboard.html";

          div1.style.display = "none"
          div2.style.display = "block"



        } else {
          alert("Login failed");
        }
      }

    </script>
  </body>
</html>
